name: Deploy to GitHub Pages (manual push to gh-pages)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install gh-pages CLI
        run: npm install -g gh-pages

      - name: Copy files to temporary folder
        run: |
          mkdir temp
          cp index.html temp/index.html

      - name: Publish to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh-pages -d temp -b gh-pages -r https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
